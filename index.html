<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Responsive Nike Website Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <nav>

        <div class="brand-logo">
            <img src="brand_logo (1).png" alt="Brand Logo ">
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>

        <div class="links">
            <ul>
                <li><a class="active" href="#">MENU</a></li>
                <li><a href="#">LOCATION</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="login-btn">
            <Button>Login</Button>
        </div>

    </nav>

    <div class="container">

        <div class="left-container">
            <h1> YOUR FEET </br>
                DESERVE</br>
                THE BEST</h1>
            <p class="Ist-para">
                YOUR FEET DESERVE THE BEST AND WE'RE HERE TO </br> HELP YOU WITH OUR SHOES.YOUR FEET DESERVE </br> THE
                BEST AND WE'RE HERE TO HELP YOU WITH OUR </br> SHOES.
            </p>
            <div class="buttons">
                <button class="shop-btn">Shop Now</button>
                <button class="Category-btn">Category</button>
            </div>

            <p class="last-para">Also Available On</p>
            <div class="icon-btn">
                <img class="flipkart-icon" src="flipkart.png" alt="">
                <img class="amazon-icon" src="amazon.png" alt="">
            </div>


        </div>

        <div class="right-container">
            <img src="shoe_image.png" alt="">
        </div>
    </div>

</body>

</html>
